<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Events Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --ufc-red: #dc2626;
            --ufc-gold: #fbbf24;
            --ufc-dark: #0f172a;
            --ufc-darker: #020617;
            --ufc-gray: #334155;
            --ufc-light-gray: #64748b;
            --ufc-white: #f8fafc;
            --ufc-blue: #3b82f6;
            --ufc-green: #10b981;
            --ufc-orange: #f59e0b;
        }
        
        body {
            background: linear-gradient(135deg, var(--ufc-darker), var(--ufc-dark));
            color: var(--ufc-white);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(251, 191, 36, 0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--ufc-gold) !important;
        }
        
        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(51, 65, 85, 0.3);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.1), rgba(251, 191, 36, 0.1));
            border-bottom: 1px solid rgba(51, 65, 85, 0.3);
            border-radius: 16px 16px 0 0;
            padding: 1.5rem;
        }
        
        .card-header h5 {
            color: var(--ufc-white);
            font-weight: 600;
            margin: 0;
        }
        
        .card-body {
            padding: 1.5rem;
            color: var(--ufc-white);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--ufc-red), #b91c1c);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            padding: 12px 24px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #b91c1c, #991b1b);
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--ufc-green), #059669);
            border: none;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-1px);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--ufc-orange), #d97706);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            color: var(--ufc-white);
        }
        
        .btn-warning:hover {
            background: linear-gradient(135deg, #d97706, #b45309);
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-1px);
        }
        
        .form-control, .form-select {
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 12px;
            color: var(--ufc-white);
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(51, 65, 85, 0.8);
            border-color: var(--ufc-gold);
            color: var(--ufc-white);
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
            outline: none;
        }
        
        /* Labels sofisticados */
        .form-label {
            color: var(--ufc-gold);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            letter-spacing: 0.025em;
            text-transform: uppercase;
        }
        
        /* Abas elegantes */
        .nav-tabs {
            border-bottom: 1px solid rgba(51, 65, 85, 0.3);
        }
        
        .nav-tabs .nav-link {
            color: var(--ufc-light-gray);
            border: none;
            border-radius: 12px 12px 0 0;
            font-weight: 500;
            padding: 12px 24px;
            margin-right: 4px;
            transition: all 0.3s ease;
            background: transparent;
        }
        
        .nav-tabs .nav-link:hover {
            color: var(--ufc-gold);
            background: rgba(251, 191, 36, 0.1);
            border-color: transparent;
        }
        
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, var(--ufc-red), #b91c1c);
            color: var(--ufc-white);
            border: none;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
        
        /* Tabelas clean */
        .table {
            color: var(--ufc-white);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .table th {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.1), rgba(251, 191, 36, 0.1));
            border: none;
            color: var(--ufc-gold);
            font-weight: 600;
            padding: 16px 12px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }
        
        .table td {
            border: none;
            border-bottom: 1px solid rgba(51, 65, 85, 0.3);
            color: var(--ufc-white);
            padding: 16px 12px;
            vertical-align: middle;
        }
        
        .table tbody tr:hover {
            background: rgba(51, 65, 85, 0.2);
        }
        
        /* Status badges elegantes */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-scheduled { 
            background: linear-gradient(135deg, var(--ufc-light-gray), #475569);
            color: var(--ufc-white);
        }
        .status-live { 
            background: linear-gradient(135deg, var(--ufc-red), #b91c1c);
            color: var(--ufc-white);
        }
        .status-finished { 
            background: linear-gradient(135deg, var(--ufc-green), #059669);
            color: var(--ufc-white);
        }
        
        /* Placeholders */
        .form-control::placeholder {
            color: var(--ufc-light-gray);
        }
        
        /* Textos de status */
        .text-muted {
            color: var(--ufc-light-gray) !important;
        }
        
        /* Fight card sofisticado */
        .fight-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(51, 65, 85, 0.9));
            border: 1px solid rgba(251, 191, 36, 0.2);
            border-radius: 20px;
            padding: 24px;
            margin: 16px 0;
            backdrop-filter: blur(10px);
        }
        
        .fighter-info {
            text-align: center;
            padding: 16px;
        }
        
        .fighter-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--ufc-gold);
            box-shadow: 0 8px 16px rgba(251, 191, 36, 0.3);
        }
        
        .vs-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--ufc-gold);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .timer-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--ufc-gold);
            text-align: center;
            margin: 16px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Courier New', monospace;
        }
        
        /* Scrollbar customizada */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--ufc-dark);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--ufc-gray);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--ufc-light-gray);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-fist-raised me-2"></i>
                UFC Events Admin
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-clock me-1"></i>
                    <span id="current-time"></span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="events-tab" data-bs-toggle="tab" data-bs-target="#events" type="button" role="tab">
                    <i class="fas fa-calendar-alt me-2"></i>Eventos
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="fighters-tab" data-bs-toggle="tab" data-bs-target="#fighters" type="button" role="tab">
                    <i class="fas fa-user-friends me-2"></i>Lutadores
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="fights-tab" data-bs-toggle="tab" data-bs-target="#fights" type="button" role="tab">
                    <i class="fas fa-fist-raised me-2"></i>Lutas
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="live-tab" data-bs-toggle="tab" data-bs-target="#live" type="button" role="tab">
                    <i class="fas fa-broadcast-tower me-2"></i>Controle ao Vivo
                </button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="adminTabContent">
            <!-- Events Tab -->
            <div class="tab-pane fade show active" id="events" role="tabpanel">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-plus me-2"></i>Novo Evento</h5>
                            </div>
                            <div class="card-body">
                                <form id="eventForm">
                                    <div class="mb-3">
                                        <label class="form-label">Nome do Evento</label>
                                        <input type="text" class="form-control" id="eventName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Data</label>
                                        <input type="datetime-local" class="form-control" id="eventDate" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Local</label>
                                        <input type="text" class="form-control" id="eventLocation">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Arena</label>
                                        <input type="text" class="form-control" id="eventVenue">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Evento Principal</label>
                                        <input type="text" class="form-control" id="eventMainEvent">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-save me-2"></i>Criar Evento
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-list me-2"></i>Eventos</h5>
                            </div>
                            <div class="card-body">
                                <div id="eventsList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fighters Tab -->
            <div class="tab-pane fade" id="fighters" role="tabpanel">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-user-plus me-2"></i>Novo Lutador</h5>
                            </div>
                            <div class="card-body">
                                <form id="fighterForm">
                                    <div class="mb-3">
                                        <label class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="fighterName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Apelido</label>
                                        <input type="text" class="form-control" id="fighterNickname">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Record (V-D-E)</label>
                                        <input type="text" class="form-control" id="fighterRecord" placeholder="ex: 25-5-0">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Categoria de Peso</label>
                                        <select class="form-select" id="fighterWeightClass">
                                            <option value="">Selecione...</option>
                                            <option value="Flyweight">Flyweight</option>
                                            <option value="Bantamweight">Bantamweight</option>
                                            <option value="Featherweight">Featherweight</option>
                                            <option value="Lightweight">Lightweight</option>
                                            <option value="Welterweight">Welterweight</option>
                                            <option value="Middleweight">Middleweight</option>
                                            <option value="Light Heavyweight">Light Heavyweight</option>
                                            <option value="Heavyweight">Heavyweight</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Ranking</label>
                                        <input type="number" class="form-control" id="fighterRanking" min="1" max="15">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">URL da Foto</label>
                                        <input type="url" class="form-control" id="fighterPhoto">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-save me-2"></i>Adicionar Lutador
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-users me-2"></i>Lutadores</h5>
                            </div>
                            <div class="card-body">
                                <div id="fightersList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fights Tab -->
            <div class="tab-pane fade" id="fights" role="tabpanel">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-plus me-2"></i>Nova Luta</h5>
                            </div>
                            <div class="card-body">
                                <form id="fightForm">
                                    <div class="mb-3">
                                        <label class="form-label">Evento</label>
                                        <select class="form-select" id="fightEvent" required></select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Lutador 1</label>
                                        <select class="form-select" id="fighter1" required></select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Lutador 2</label>
                                        <select class="form-select" id="fighter2" required></select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Categoria de Peso</label>
                                        <select class="form-select" id="fightWeightClass" required>
                                            <option value="">Selecione...</option>
                                            <option value="Flyweight">Flyweight</option>
                                            <option value="Bantamweight">Bantamweight</option>
                                            <option value="Featherweight">Featherweight</option>
                                            <option value="Lightweight">Lightweight</option>
                                            <option value="Welterweight">Welterweight</option>
                                            <option value="Middleweight">Middleweight</option>
                                            <option value="Light Heavyweight">Light Heavyweight</option>
                                            <option value="Heavyweight">Heavyweight</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">NÃºmero de Rounds</label>
                                        <select class="form-select" id="fightRounds" required>
                                            <option value="3">3 Rounds</option>
                                            <option value="5">5 Rounds</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-save me-2"></i>Criar Luta
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-list me-2"></i>Lutas</h5>
                            </div>
                            <div class="card-body">
                                <div id="fightsList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Live Control Tab -->
            <div class="tab-pane fade" id="live" role="tabpanel">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-broadcast-tower me-2"></i>Controle ao Vivo</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Selecionar Luta</label>
                                            <select class="form-select" id="liveFightSelect">
                                                <option value="">Selecione uma luta...</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div id="liveFightControl" style="display: none;">
                                            <div class="fight-card">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="fighter-info">
                                                            <img id="liveFighter1Photo" src="https://via.placeholder.com/80" class="fighter-photo">
                                                            <h6 id="liveFighter1Name">Lutador 1</h6>
                                                            <small id="liveFighter1Record">Record</small>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="vs-divider">VS</div>
                                                        <div class="timer-display" id="liveTimer">05:00</div>
                                                        <div class="text-center">
                                                            <span class="status-badge" id="liveStatus">Aguardando</span>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="fighter-info">
                                                            <img id="liveFighter2Photo" src="https://via.placeholder.com/80" class="fighter-photo">
                                                            <h6 id="liveFighter2Name">Lutador 2</h6>
                                                            <small id="liveFighter2Record">Record</small>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row mt-3">
                                                    <div class="col-12 text-center">
                                                        <button class="btn btn-success me-2" id="startFightBtn">
                                                            <i class="fas fa-play me-2"></i>Iniciar Luta
                                                        </button>
                                                        <button class="btn btn-warning me-2" id="pauseFightBtn" style="display: none;">
                                                            <i class="fas fa-pause me-2"></i>Pausar
                                                        </button>
                                                        <button class="btn btn-warning me-2" id="resumeFightBtn" style="display: none;">
                                                            <i class="fas fa-play me-2"></i>Retomar
                                                        </button>
                                                        <button class="btn btn-danger" id="endFightBtn">
                                                            <i class="fas fa-stop me-2"></i>Finalizar Luta
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
